<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Queen Mosic - பதிவு</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h2>The Queen Mosic - புதிய பதிவு</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="பெயர் (Arun Chandran)" required>
                <input type="email" id="signupEmail" placeholder="மின்னஞ்சல்" required>
                <input type="password" id="signupPassword" placeholder="கடவுச்சொல்" required>
                <button type="submit" class="btn primary">பதிவு செய்து உள்நுழைக</button>
            </form>
            <p class="switch-link">
                ஏற்கனவே கணக்கு உள்ளதா? <a href="index.html">உள்நுழைக</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
